syntax = "proto3";

package userspb;

option go_package = "github.com/bd878/doc_server/users/userspb";

service UsersService {
	rpc Auth(AuthRequest) returns (AuthResponse) {};
}

message User {
	string login = 1;
}

message AuthRequest {
	string token = 1;
}

message AuthResponse {
	User user = 1;
}